<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 50"
     style="background-color: #00000000;" width="400px" height="300px">


    <path id="path0">
        <!-- Single line -->
        <animate id="d0" attributeName="d" begin="0s;d0.end" dur="5000ms" fill="remove"
                 values="m0,25 h0 ; m0,25 h400 ; m0,25 h400 ; m0,25 h0" keyTimes="0;0.8;0.8;1"/>
    </path>
    <text font-family="&quot;monospace&quot;, monospace" fill="#189767FF" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="-100">
        <textPath xlink:href="#path0">
            Django ########## 90%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#316897FF" font-size="25" dominant-baseline="auto" x="0"
          text-anchor="start" y="-60">

        <textPath xlink:href="#path0">

            Python ######### 80%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#CFB9FFFF" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="-20">
        <textPath xlink:href="#path0">
            Git ###### 60%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#23A9BFFF" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="20">
        <textPath xlink:href="#path0">
            Linux ##### 50%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#e97b00" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="60">
        <textPath xlink:href="#path0">
            SQL ##### 50%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#fcdc00" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="100">
        <textPath xlink:href="#path0">
            JavaScript ### 35%
        </textPath>
    </text>
    <text font-family="&quot;monospace&quot;, monospace" fill="#086dd7" font-size="25" dominant-baseline="auto" x="0%"
          text-anchor="start" y="140">
        <textPath xlink:href="#path0">
            Docker ### 35%
        </textPath>
    </text>
</svg>
